<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <!-- build:css assets/styles/screen.css -->
    <link rel="stylesheet" media="screen, projection" href="assets/styles/reset.css" />
    <link rel="stylesheet" media="screen, projection" href="assets/styles/eventBubbling.css" />
    <!-- endbuild -->
</head>
<body>
<h1>Event Bubbling/Canceling Example</h1>

<div class="eventBubblingApp js-eventBubblingApp">
    <div class="splitPair">
        <span class="message message_stage js-stageMessage"></span>
        <button class="js-clearButton" type="button">Clear</button>
    </div>
    <div class="container">
        <div class="container-hd">
            <p>GrandparentView</p>
        </div>
        <div class="container-bd js-grandParentContent">
            <div class="splitPair">
                <span class="message js-grandparentMessage"></span>
                <input type="checkbox" class="splitPair-input">
            </div>
            <div class="container">
                <div class="container-hd">
                    <p>ParentView</p>
                </div>
                <div class="container-bd js-parentContent">
                    <div class="splitPair">
                        <span class="message js-parentMessage"></span>
                        <input type="checkbox" class="splitPair-input">
                    </div>
                    <div class="container">
                        <div class="container-hd">
                            <p>ChildView</p>
                        </div>
                        <div class="container-bd js-childContent">
                            <div class="splitPair">
                                <span class="message js-childMessage"></span>
                                <input type="checkbox" class="splitPair-input">
                            </div>
                            <button class="button_dispatch js-dispatchButton">Dispatch Event</button></div>
                    </div></div>
            </div></div>
    </div></div>


<!-- build:js assets/scripts/main.js -->
<script src="assets/vendor/jquery/dist/jquery.js"></script>

<script src="../../../src/plugin/jquery.eventListener.js"></script>
<script src="../../../src/util/Extend.js"></script>
<script src="../../../src/util/Util.js"></script>
<script src="../../../src/util/StringUtil.js"></script>
<script src="../../../src/BaseObject.js"></script>
<script src="../../../src/ObjectManager.js"></script>
<script src="../../../src/event/BaseEvent.js"></script>
<script src="../../../src/event/EventDispatcher.js"></script>
<script src="../../../src/event/EventBroker.js"></script>
<script src="../../../src/display/DisplayObjectContainer.js"></script>
<script src="../../../src/util/TemplateFactory.js"></script>
<script src="../../../src/display/DOMElement.js"></script>
<script src="../../../src/display/Stage.js"></script>

<script src="./assets/scripts/view/ChildView.js"></script>
<script src="assets/scripts/view/ParentView.js"></script>
<script src="assets/scripts/view/GrandparentView.js"></script>
<script src="assets/scripts/EventBubblingApp.js"></script>
<!-- endbuild -->

<script type="text/javascript">
    $(document).ready(function () {
        var app = new EventBubblingApp();
        app.appendTo('.js-eventBubblingApp');

        window.app = app;
    });
</script>

</body>
</html>
